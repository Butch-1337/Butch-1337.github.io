<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Авторизация</title>
	<link rel="stylesheet" href="css/font-awesome-4.2.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/login-reg.css">
</head>
<body>

	<div class="back">
		<a href="index.html">
			<div class="icn">
				<i class="fa fa-home" aria-hidden="true"></i>
			</div>									
		</a>
	</div>

	<section class="login">
	
		<form action="https://es-auction.herokuapp.com/api/auth/login" id="loginForm"
		method="post" onsubmit="return validateLogin(this);" novalidate>
			<h1>Авторизация</h1>
			<fieldset id="inputs">	
				<div class="login-txt"> Введите логин:</div>
				<div class="field">
					<input id="login" type="text"
					pattern="^[\w-]{3,16}$"
					title="Латинские буквы и цифры а также _ и - (от 3 до 16 символов)"
					placeholder="Логин" autofocus required>
					<span id="loginHint" class="form_hint">
						Латинские символы (3-16) и цифры а также - @ . _
					</span>	
				</div>			
				<div class="login-txt"> Введите пароль:</div>
				<div class="field">
					<input id="password" type="password"
					pattern="^.{6,18}$"
					title="Любые символы (от 6 до 18 символов)"
					placeholder="Пароль" required>
					<span id="passwordHint" class="form_hint">
						Любые символы (от 6 до 18)
					</span>
				</div>
			</fieldset>
			<fieldset id="actions">
				<a href="#over" id="anc-login">
					<input type="submit" class="submit" value="ВОЙТИ">
				</a>
				<a href="restore_password.html">Забыли пароль?</a>
				<a href="register.html">Регистрация</a>
			</fieldset>
		</form>
		
		<section id="login-soc" class="social">
			<div class="social-txt"> Или войдите через социальные сети:</div>
			<a href="#">
				<div class="icn"><i class="fa fa-facebook fb"></i></div>									
			</a>
			<a href="#">
				<div class="icn"><i class="fa fa-vk"></i></div>									
			</a>
			<a href="#">
				<div class="icn"><i class="fa fa-twitter"></i></div>									
			</a>
			<a href="#">
				<div class="icn"><i class="fa fa-linkedin"></i></div>									
			</a>
		</section>
		
	</section>
	
		<!-- Модальное окно -->
		<a href="#" class="overlay" id="over"></a>
		<div class="popup" id="popup">
			<h3 id="modalTxt"> 
				Вы вернулись к авторизации.
			</h3>
										
			<a id="reg-close" class="close" title="Закрыть" href="#close"></a>
		</div>
		
	<script src="js/validate.js"></script>
</body>
</html>
