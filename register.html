<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Регистрация</title>
	<link rel="stylesheet" href="css/font-awesome-4.2.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/login-reg.css">
</head>
<body>

	<div class="back">
		<a href="index.html">
			<div class="icn"><i class="fa fa-arrow-left"></i></div>									
		</a>
	</div>

	<section id="login" class="login register">
	
		<form  method="post">
			<h1>Регистрация</h1>
			<fieldset id="inputs">
				<input id="username" type="text"
				pattern="^[А-ЯІЇЄҐа-яіїєґ\s\w][^\d]{6,50}$"
				title="Латинские или кириллические буквы и пробелы (от 6 до 50 символов)"
				placeholder="ФИО" autofocus required>
				<input id="login-name" type="text"
				pattern="^[\w-]{3,16}$"
				title="Латинские буквы и цифры а также _ и - (от 3 до 16 символов)"
				placeholder="Логин" required>
				<input id="email" type="email"
				pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
				title="Неправильный формат Email"
				placeholder="Email" required>
				<input id="password" type="password"
				pattern="^.{6,18}$"
				title="Любые символы (от 6 до 18 символов)"
				placeholder="Пароль" required>
				<input id="password-val" type="password"
				pattern="^.{6,18}$"
				title="Любые символы (от 6 до 18 символов)"
				placeholder="Подтвердите пароль" required>
			</fieldset>
			<fieldset id="register">
				<input type="submit" class="submit reg" value="ЗАРЕГИСТРИРОВАТЬСЯ">
			</fieldset>
		</form>

		<section class="social">
			<div class="social-txt"> Или войдите через социальные сети:</div>
			<a href="#">
				<div class="icn"><i class="fa fa-facebook fb"></i></div>									
			</a>
			<a href="#">
				<div class="icn"><i class="fa fa-vk"></i></div>									
			</a>
			<a href="#">
				<div class="icn"><i class="fa fa-twitter"></i></div>									
			</a>
			<a href="#">
				<div class="icn"><i class="fa fa-linkedin"></i></div>									
			</a>
		</section>
	
	</section>

</body>
</html>
