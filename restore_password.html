<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Восстановление пароля</title>
	<link rel="stylesheet" href="css/font-awesome-4.2.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/login-reg.css">
</head>
<body>

	<div class="back">
		<a href="index.html">
			<div class="icn"><i class="fa fa-arrow-left"></i></div>									
		</a>
	</div>

	<section id="restore" class="login restore">
	
		<form action="http://localhost:8080" id="restore-pwd" method="post" 
		enctype="multipart/form-data"
		onsubmit="return validate(this);" novalidate>
			<h1>Восстановление пароля</h1>
			<fieldset id="inputs">
				<div class="restore-txt"> Введите email:</div>
				<div class="field" id="f1">
					<input id="email" type="email"
					placeholder="Email" autofocus>
					<span id="mail-hint" class="form_hint">Правильный 
						формат "name@something.com
					</span>
				</div>
				<div class="field" id ="f2">
					<div class="restore-txt"> Или логин:</div>
					<input id="login" type="text"
					placeholder="Логин">
					<span id="login-hint" class="form_hint">Логин должен содержать только латинские
						буквы, цифры а также _ и - (от 3 до 16 символов)
					</span>
				</div>		

			</fieldset>
			<fieldset id="actions">
				<input id="send" type="submit" class="submit send" value="ОТПРАВИТЬ ПАРОЛЬ">
				<a href="login.html">Вернуться к авторизации</a>
			</fieldset>
		</form>
		
	</section>
		
	<script src="js/validate.js"></script>
	
</body>
</html>
